name: Run C Program

on:
    #push
  workflow_dispatch:
    

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Compile C program
        run: gcc sample.c -o sample

      - name: Run C program
        run: ./sample
